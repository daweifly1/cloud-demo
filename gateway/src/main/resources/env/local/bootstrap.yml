server:
  port: 8782
spring:
  application:
    name: gateway
  cloud:
    config:
      discovery:
        enabled: true
        service-id: xcloud-config
      label: master
      name: ${RABBITMQ:rabbitmq},${REDIS:redis},${MYSQL:mysql},${MYBATIS:mybatis},${SWAGGER:swagger},${SERVICE_CONFIG:${spring.application.name}}
      profile: dev
eureka:
  instance:
    #服务过期时间配置,超过这个时间没有接收到心跳EurekaServer就会将这个实例剔除
    lease-expiration-duration-in-seconds: 15
    #服务刷新时间配置，每隔这个时间会主动心跳一次
    lease-renewal-interval-in-seconds: 5
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://${EUREKA_HOST:localhost}:${EUREKA_PORT:8761}/eureka/
    registryFetchIntervalSeconds: 5         #eureka client刷新本地缓存时间

#无状态session
security:
  sessions: stateless